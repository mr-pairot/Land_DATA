<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet KML Polygon</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
   
  .legend {
    background: white;
    padding: 10px;
    font-size: 14px;
    line-height: 1.5;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  .legend i {
    display: inline-block;
    width: 18px;
    height: 18px;
    margin-right: 6px;
    vertical-align: middle;
    border: 1px solid #999;
  }
</style>

  
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- omnivore for KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <!-- setPattern.js -->
  <script src="js/setPattern.js"></script>

  <script>
    // สร้างแผนที่
    const map = L.map("map", {
      center: [16.12, 103.68],
      zoom: 13,
      layers: [baseMaps.OpenStreetMap]
    });

    // โหลด polygon จาก KML
    const kmlLayer = omnivore.kml("data/Polygon.kml", null, L.geoJSON(null, {
      style: function (feature) {
        return getPolygonStyle(feature);
      }
    }))
    .on("ready", function () {
      map.fitBounds(kmlLayer.getBounds());
    })
    .addTo(map);
  </script>

  <!-- กำหนด legend -->
  <script src="js/setLegend.js"></script>
  <script>  addLegend(map); </script>
  
</body>
</html>
