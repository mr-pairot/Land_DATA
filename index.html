<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet KML Polygon</title>
  <link rel="icon" href="img/favicon.ico" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- omnivore for KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <!-- setPattern.js (ต้องมีฟังก์ชัน getPolygonStyle) -->
  <script src="js/setPattern.js"></script>

  <!-- setLegend.js (ต้องคืนค่า legend control ด้วย return) -->
  <script src="js/setLegend.js"></script>

  <script>
    // สร้าง base map
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    const map = L.map("map", {
      center: [16.12, 103.68],
      zoom: 13,
      layers: [osm] // ตั้งค่า base map ตอนเริ่ม
    });

    const baseMaps = {
      "OpenStreetMap": osm
    };

    let currentLegend = null;

    // โหลด polygon.kml และสร้างเป็น LayerGroup
    const kmlLayer = omnivore.kml("data/Polygon.kml", null, L.geoJSON(null, {
      style: getPolygonStyle
    }));

    const polygonGroup = L.layerGroup();

    kmlLayer.on("ready", function () {
      polygonGroup.addLayer(kmlLayer);
    });

    polygonGroup.on("add", function () {
      map.fitBounds(kmlLayer.getBounds());
      const features = kmlLayer.toGeoJSON().features;
      if (!currentLegend) {
        currentLegend = addLegend(map, features);
      }
    });

    polygonGroup.on("remove", function () {
      if (currentLegend) {
        map.removeControl(currentLegend);
        currentLegend = null;
      }
    });

    const overlayMaps = {
      "พื้นที่เวนคืน": polygonGroup
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);
  </script>
</body>
</html>
